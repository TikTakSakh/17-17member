<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>17/17 Терминал</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ─── Reset & Base ──────────────────────────────────────── */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #09090b;
      --surface: #121214;
      --primary: #f83245; /* Cyberpunk Red */
      --primary-dim: rgba(248, 50, 69, 0.2);
      --text: #ffffff;
      --text-muted: #88888d;
      --border: #333336;
      --font-mono: 'Share Tech Mono', monospace;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      -webkit-font-smoothing: antialiased;
      /* Scanline effect */
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0) 50%,
        rgba(0, 0, 0, 0.1) 50%,
        rgba(0, 0, 0, 0.1)
      );
      background-size: 100% 4px;
    }

    /* ─── Header ────────────────────────────────────────────── */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      position: relative;
      /* Glitch pseudo-elements can be added here if desired */
    }

    .header-logo::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 1px solid var(--primary-dim);
    }

    .header h1 {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text);
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .header p {
      font-size: 0.85rem;
      color: var(--primary);
      margin-top: 8px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
      opacity: 0.5;
      box-shadow: 0 0 10px var(--primary);
      animation: scan 4s linear infinite;
      z-index: 10;
    }

    @keyframes scan {
      0% { top: -20px; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 120%; opacity: 0; }
    }

    /* ─── Action Terminal ───────────────────────────────────── */
    .terminal-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      padding: 24px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    /* Decorative corner brackets */
    .terminal-box::before,
    .terminal-box::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      pointer-events: none;
    }
    
    .terminal-box::before {
      top: -1px; left: -1px;
      border-top: 2px solid var(--primary);
      border-left: 2px solid var(--primary);
    }
    
    .terminal-box::after {
      bottom: -1px; right: -1px;
      border-bottom: 2px solid var(--primary);
      border-right: 2px solid var(--primary);
    }

    .terminal-title {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: space-between;
    }

    .terminal-title span.blink {
      animation: blink 1s step-end infinite;
      color: var(--primary);
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* ─── Buttons ───────────────────────────────────────────── */
    .action-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 18px 20px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .action-btn span {
      position: relative;
      z-index: 2;
    }

    /* Command prompt symbol inside button */
    .action-btn::before {
      content: '>';
      color: var(--primary);
      margin-right: -10px;
      opacity: 0;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .action-btn:active {
      transform: scale(0.98);
      border-color: var(--primary);
      box-shadow: inset 0 0 15px var(--primary-dim);
    }
    
    .action-btn:active::before {
      margin-right: 12px;
      opacity: 1;
    }

    /* Background hover/active fill effect */
    .action-btn::after {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-dim), transparent);
      z-index: 1;
      transition: left 0.4s ease;
    }

    .action-btn:active::after {
      left: 100%;
      transition: left 0.4s ease;
    }

    /* Small decorative hex code per button */
    .action-btn .hex-code {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

  </style>
</head>

<body>
  
  <div class="scan-line"></div>

  <header class="header">
    <div class="header-logo">17</div>
    <h1>System Terminal</h1>
    <p>Auth: Guest // Node: 17/17</p>
  </header>

  <main class="terminal-box">
    <div class="terminal-title">
      <span>Command Link</span>
      <span class="blink">_</span>
    </div>

    <!-- Commands format: >> command text -->
    <button class="action-btn" data-command=">> позвать кого-то">
      <span>Позвать кого-то</span>
      <span class="hex-code">0x01</span>
    </button>
    
    <button class="action-btn" data-command=">> позвать кальянщика">
      <span>Позвать кальянщика</span>
      <span class="hex-code">0x02</span>
    </button>
    
    <button class="action-btn" data-command=">> поменять угли">
      <span>Поменять угли</span>
      <span class="hex-code">0x03</span>
    </button>
    
    <button class="action-btn" data-command=">> счет пожалуйста">
      <span>Счет пожалуйста</span>
      <span class="hex-code">0x04</span>
    </button>

  </main>

  <script>
    const tg = window.Telegram?.WebApp;
    
    if (tg) {
      tg.ready();
      tg.expand();
      // Lock colors to internal CSS regardless of TG theme to maintain the Cyberpunk aesthetic
      tg.setHeaderColor('#09090b');
      tg.setBackgroundColor('#09090b');
    }

    // Assign click listeners to all action buttons
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const commandText = btn.dataset.command;
        
        // Brief haptic feedback
        if (tg && tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('medium');
        }

        const payload = JSON.stringify({
          type: "command",
          text: commandText
        });

        if (tg) {
          try {
            tg.sendData(payload);
          } catch (err) {
            alert("Команда отправлена.");
            console.error(err);
            tg.close();
          }
        } else {
          // Fallback for browser testing
          console.log("Sending payload:", payload);
          alert("Отправлено:\n" + payload);
        }
      });
    });
  </script>
</body>

</html>
