  <style>
    /* â”€â”€â”€ Reset & Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #09090b;
      --surface: #121214;
      --primary: #f83245;
      /* Cyberpunk Red */
      --primary-dim: rgba(248, 50, 69, 0.2);
      --text: #ffffff;
      --text-muted: #88888d;
      --border: #333336;
      --font-mono: 'Share Tech Mono', monospace;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      -webkit-font-smoothing: antialiased;
      /* Scanline effect */
      background-image: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
    }

    /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      position: relative;
      /* Glitch pseudo-elements can be added here if desired */
    }

    .header-logo::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 1px solid var(--primary-dim);
    }

    .header h1 {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .header p {
      font-size: 0.85rem;
      color: var(--primary);
      margin-top: 8px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
      opacity: 0.5;
      box-shadow: 0 0 10px var(--primary);
      animation: scan 4s linear infinite;
      z-index: 10;
    }

    @keyframes scan {
      0% {
        top: -20px;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        top: 120%;
        opacity: 0;
      }
    }

    /* â”€â”€â”€ Action Terminal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .terminal-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      padding: 24px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    /* Decorative corner brackets */
    .terminal-box::before,
    .terminal-box::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      pointer-events: none;
    }

    .terminal-box::before {
      top: -1px;
      left: -1px;
      border-top: 2px solid var(--primary);
      border-left: 2px solid var(--primary);
    }

    .terminal-box::after {
      bottom: -1px;
      right: -1px;
      border-bottom: 2px solid var(--primary);
      border-right: 2px solid var(--primary);
    }

    .terminal-title {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: space-between;
    }

    .terminal-title span.blink {
      animation: blink 1s step-end infinite;
      color: var(--primary);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* â”€â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .action-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 18px 20px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .action-btn span {
      position: relative;
      z-index: 2;
    }

    /* Command prompt symbol inside button */
    .action-btn::before {
      content: '>';
      color: var(--primary);
      margin-right: -10px;
      opacity: 0;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .action-btn:active {
      transform: scale(0.98);
      border-color: var(--primary);
      box-shadow: inset 0 0 15px var(--primary-dim);
    }

    .action-btn:active::before {
      margin-right: 12px;
      opacity: 1;
    }

    /* Background hover/active fill effect */
    .action-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-dim), transparent);
      z-index: 1;
      transition: left 0.4s ease;
    }

    .action-btn:active::after {
      left: 100%;
      transition: left 0.4s ease;
    }

    /* Small decorative hex code per button */
    .action-btn .hex-code {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* â”€â”€â”€ Button sent state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .action-btn.sent {
      border-color: var(--primary);
      pointer-events: none;
    }

    .action-btn.sent span:first-child::after {
      content: ' âœ“';
      color: var(--primary);
    }

    /* â”€â”€â”€ Toast notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--surface);
      border: 1px solid var(--primary);
      color: var(--primary);
      font-family: var(--font-mono);
      font-size: 0.85rem;
      padding: 12px 24px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 100;
      box-shadow: 0 0 20px var(--primary-dim);
    }

    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* â”€â”€â”€ Close button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px 20px;
      margin-top: 16px;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-family: var(--font-mono);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .close-btn:active {
      background: var(--primary-dim);
      transform: scale(0.98);
    }
  </style>
</head>

  <script>
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.ready();

      // Lock colors to internal CSS regardless of TG theme to maintain the Cyberpunk aesthetic
      tg.setHeaderColor('#09090b');

    // â”€â”€ Toast helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showToast(text, duration = 2000) {

      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), duration);
    }

    // â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const BOT_TOKEN = '8795777551:AAE2V2N1VcNGRxLgouxRhcMoKx1gGQIqVGY';
    const ADMIN_IDS = [771134745];
    const API_BASE = `https://api.telegram.org/bot${BOT_TOKEN}`;

    // â”€â”€ Send command via Bot API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      if (!tg) {
        // Browser testing fallback
        console.log("Command:", commandText);
        showToast('> ' + commandText);
        btn.classList.add('sent');
        setTimeout(() => btn.classList.remove('sent'), 2000);

      // Haptic feedback

      }

      // Visual feedback immediately

      try {
        const user = tg.initDataUnsafe?.user;

        if (!chatId) throw new Error('ĞĞµÑ‚ user ID (initData Ğ¿ÑƒÑÑ‚)');

        // Build user display name for admin notification
        const displayName = user.first_name
          + (user.last_name ? ' ' + user.last_name : '')
          + (user.username ? ` (@${user.username})` : '');

        // 1. Send confirmation to the user
        const resp = await fetch(`${API_BASE}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: `âœ… ${commandText}`,
          }),
        });

        const result = await resp.json();
        if (!result.ok) {
          throw new Error(result.description || 'Bot API error');
        }

        showToast('> Ğ—Ğ°Ğ¿Ñ€Ğ¾Ñ Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½');

        // 2. Notify admins
        const adminText = `ğŸ”” <b>Ğ—Ğ°Ğ¿Ñ€Ğ¾Ñ Ğ¸Ğ· Mini App</b>\n\n`
          + `ğŸ‘¤ ${displayName}\n`
          + `ğŸ“Œ <code>${commandText}</code>`;

        for (const adminId of ADMIN_IDS) {
          fetch(`${API_BASE}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: adminId,
              text: adminText,
              parse_mode: 'HTML',
            }),
          }).catch(() => { }); // fire-and-forget for admin notifications
        }

      } catch (err) {
        console.error('Send error:', err);
        showToast('> ĞÑˆĞ¸Ğ±ĞºĞ°: ' + err.message, 3000);
      }

      // Re-enable button after delay
      setTimeout(() => btn.classList.remove('sent'), 2000);
    }

    // â”€â”€ Button listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', () => sendCommand(btn.dataset.command, btn));

    // â”€â”€ Close button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
